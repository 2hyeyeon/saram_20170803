<div class="row">
	<div class="col-sm-2">
		<div class="form-group form-group-sm">
			<form class="form-inline" style="margin-bottom: 10px">
				<div class="form-group" style="margin-right:10px">
					<label class="control-label">연도</label>
				</div>
				<div class="form-group">
					<select id="selectYear" class="form-control yes-form-control">
						<%_.each(formYears, function(year){ if (year == nowYear) {%>
						<option value="<%=year%>" selected><%=year%></option> <%} else {%>
						<option value="<%=year%>"><%=year%></option> <%} }); %>
					</select>
				</div>
			</form>
		</div>
	</div>
	<div class="col-sm-3">
		<div class="form-group form-group-sm">
			<button id="btnCreateExcel" class="btn btn-default btn-success btn-sm"
				type="button">Excel 생성</button>
		</div>
	</div>
</div>
