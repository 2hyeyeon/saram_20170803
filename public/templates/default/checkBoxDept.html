<div class="custom-control custom-checkbox" id="<%= obj.type %>_<%= obj.id %>">
  <input type="checkbox" class="custom-control-input <%= obj.class %>" id="<%= obj.id %>" name="<%=obj.name%>" total_count="<%=obj.total_count%>" style="display: none">
  <label class="custom-control-label cursor-pointer" style="margin-left: 20px; margin-top: 2px;" for="<%= obj.id %>"><%=obj.name%></label>
  <label class="float-right" style="margin-top: 2px;"></label>
</div>
