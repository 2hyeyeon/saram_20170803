<div>
	<div style="text-align: center;">
		<% if(comment_count > 0) { %>
			<a class="td-comment" data="{idx: <%=idx%>}" href="#commutemanager/comment/<%=id%>/<%=date%>" target="_blank"><%=comment_count%>건</a>
		<%} else {%>
			0 건
		<%}%>
	</div>
	<div style="text-align: center;">
		<button type="button" class="btn-comment-add btn btn-default btn-xs" data='{"idx": <%=idx%>}'>
			<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
		</button>
		
		<% if(isShowEditBtn) {%>
		<button type="button" class="btn-commute-edit btn btn-default btn-xs" data='{"idx": <%=idx%>}'>
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</button>
		<% } %>
	</div>
</div>
