
<form id="commentInfoForm" class="form-horizontal">
	<input type="hidden" id="id" name="id" value="<%=data.id%>"> <input
		type="hidden" id="year" name="year" value="<%=data.year%>"> <input
		type="hidden" id="date" name="date" value="<%=data.date%>">

	<div class="form-group">
		<label class="col-sm-3 control-label">일자</label>
		<div class="col-sm-9">
			<label class="control-label"><%=data.date%></label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">부서</label>
		<div class="col-sm-9">
			<label class="control-label"><%=data.department%></label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">이름</label>
		<div class="col-sm-9">
			<label class="control-label"><%=data.name%> </br> (<%=data.id%>)</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">출근 시간</label>
		<div class="col-sm-9">
			<div class="row">
				<div class="col-sm-4">
					<label class="control-label"><%=data.in_time%></label>
				</div>
				<div class="col-sm-1">
					<span class="glyphicon glyphicon-arrow-right" style="vertical-align: middle" aria-hidden="true"></span>
				</div>
				<div class="col-sm-7" style="padding-left: 10px;">
				    <div class="input-group date" id="wantInTimePopup" >
				        <input type="text" class="form-control yes-form-control" id="want_in_time" name="want_in_time"/>
				        <span class="input-group-addon">
				              <span class="glyphicon glyphicon-calendar"></span>
				        </span>
				    </div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">퇴근 시간</label>
		<div class="col-sm-9">
			<div class="row">
				<div class="col-sm-4">
					<label class="control-label"><%=data.out_time%></label>
				</div>
				<div class="col-sm-1">
					<span class="glyphicon glyphicon-arrow-right" style="vertical-align: middle" aria-hidden="true"></span>
				</div>
				<div class="col-sm-7" style="padding-left: 10px;">
				    <div class="input-group date" id="wantOutTimePopup">
				        <input type="text" class="form-control yes-form-control" id="want_out_time" name="want_out_time"/>
				        <span class="input-group-addon">
				              <span class="glyphicon glyphicon-calendar"></span>
				        </span>
				    </div>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label">Comment</label>
		<div class="col-sm-9">
			<textarea class="form-control" rows="5" id="comment" name="comment"
				style="resize: none;"></textarea>
		</div>
	</div>
</form>
