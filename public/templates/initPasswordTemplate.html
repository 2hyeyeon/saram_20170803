<div class="panel panel-default login-form-section animated" style="display:none; -webkit-animation-duration: .3s;-moz-animation-duration: .3s;animation-duration: .3s;">
    <div class="panel-header">
        <h2>Password Config</h2>
    </div>    
    <div class="panel-body">
        <form role="form" onsubmit="return false;">
            <div class="form-group">
                <div class="input-group login-input">
                    <span class="input-group-addon">
                          <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" id="initIdInput" placeholder="ID" name="id" disabled>
                </div>
                <div class="input-group login-input">
                    <span class="input-group-addon">
                          <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" class="form-control" id="initPasswordInput" placeholder="New Password" name="password">
                </div>
                <div class="input-group login-input">
                    <span class="input-group-addon">
                          <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="password" class="form-control" id="initRePasswordInput" placeholder="Re Password" name="password2">
                </div>
            </div>
            
            <button class="btn btn-sm btn-success pull-right login-button save-password-btn" id="initCanceleBtn">Cancel</button>
            <button class="btn btn-sm btn-success pull-right login-button save-password-btn" id="initPaswordBtn" data-loading-text="<div class='spinIcon'>Save...</div>">Save Password</button>
        </form>
    </div>
</div>
