<div class="container">
	<div class="page-header">
		<h1>
			User Manager <small>User List</small>
		</h1>
	</div>

	<form class="form-inline">
		<div class="form-group">
			<select id="selectYear" class="form-control">
 				<% _.each(data.formYears, function(year){ %>
 				<option value="<%=year%>"><%=year%></option>
		        <% }); %>
			</select>
		</div>
		<button id="btnCreateData" class="btn btn-default" type="button">자료 생성</button>
		<button id="btnSearch" class="btn btn-default" type="button">조회</button>
		<button id="btnUpdate" class="btn btn-default" type="button">수정</button>
	</form>

	<table class="table" id="vacationListTable">
		<thead>
			<tr>
				<th>사번</th>
				<th>부서</th>
				<th>이름</th>
				<th>연차 휴가</th>
				<th>사용 일수</th>
				<th>휴가 잔여 일수</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
